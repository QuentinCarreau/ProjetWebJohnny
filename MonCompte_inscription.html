<html>
    
    <head>
        <meta charset="utf-8">
        <title>Mon Compte</title>
        <link rel="stylesheet" href="./CSS/style_inscription.css">
        <script type="text/javascript" src="FileSaver.js"></script>
    </head>
    
    <body>
    <div id="conteneur">   
    <div id="intro">
        <h1>Inscription</h1>
        <p class="txt_inscription">A que toi aussi tu as quelque chose de Johnny <br/>
        Car tu ne t'es toujours pas fait Hallyday qu'il soit mort...<br/>
            Alors allume le feu qui sommeille en toi en t'inscrivant!</p>
    </div> 
    <div id="formulaire">
        <form id="inscription">
            <label for="prenom">Prénom</label>
            <input class="col" id="prenom" type="text" placeholder="ex: Bernard" required><br/>
            <label for="nom">Nom</label>
            <input class="col" id="nom" type="text" placeholder="ex: L'Ermite"><br/>
            <label for="dateNaissance">Date de naissance</label>
            <input class="col" id="dateNaissance" type="date" placeholder="Date de Naissance"><br/>
            <label for="email">Email</label>        
            <input class="col" id="email" type="email" placeholder="ex: beber59@wanadoo.fr"><br/>
            <label for="pseudo">Pseudo</label>        
            <input class="col" id="pseudo" type="text" placeholder="ex: beberBGdu59"><br/>         
            <label for="password">Mot de passe</label>
            <input class="col" id="mdp" type="password" placeholder="ex: 12345"><br/>
            <label for="chansonPreferee">Chanson préférée</label>
            <input class="col" id="chansonPreferee" type="text" placeholder="ex: Allumer le feu"><br/>
            <input id="btn_inscription" type="submit" value="S'INSCRIRE" onclick="inscription()">
        </form> 
    </div>
    </div>
    </body>
     
    <script>
        import saveAs from 'file-saver';
        
        function inscription(){
            var prenom = document.getElementById("prenom");
            var nom = document.getElementById("nom");
            var dateNaissance = document.getElementById("dateNaissance");
            var email = document.getElementById("email");
            var pseudo = document.getElementById("pseudo");
            var mdp = document.getElementById("mdp");
            var chansonPreferee = document.getElementById("chansonPreferee");
            
            var nouveauMembre = {
                prenom_: prenom.value,
                nom_: nom.value,
                dateNaissance_: dateNaissance.value,
                email_: email.value,
                pseudo_: pseudo.value,
                mdp_: mdp.value,
                chansonPreferee_: chansonPreferee.value
            };
            var nouveauMembre = JSON.stringify(nouveauMembre); 
            
            var blob = new Blob([nouveauMembre], {type: "text/plain;charset=utf-8"});
            FileSaver.saveAs(blob, "testJSON.txt");
        }
    </script>  
           
    
</html>
