<html>
    
    <head>
        <meta charset="utf-8">
        <title>Mon Compte</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
    <div id="conteneur">   
    <div id="intro">
        <p class="txt_inscription">A que toi aussi tu as quelque chose de Johnny <br/>
        Car tu ne t'es toujours pas fait Hallyday qu'il soit mort...<br/>
            alors a que Allume le feu qui sommeille en toi en t'inscrivant!</p>
    </div> 
    <div id="formulaire">
        <form id="inscription">
            <label for="prenom">Prénom</label>
            <input class="col" name="prenom" type="text" placeholder="ex: Bernard" required><br/>
            <label for="nom">Nom</label>
            <input class="col" name="nom" type="text" placeholder="ex: L'Ermite"><br/>
            <label for="naissance">Date de naissance</label>
            <input class="col" name="naissance" type="date" placeholder="Date de Naissance"><br/>
            <label for="email">Email</label>        
            <input class="col" name="email" type="email" placeholder="ex: beber59@wanadoo.fr"><br/>
            <label for="pseudo">Pseudo</label>        
            <input class="col" name="pseudo" type="text" placeholder="ex: beberBGdu59"><br/>         
            <label for="password">Mot de passe</label>
            <input class="col" name="mdp" type="password" placeholder="ex: 12345"><br/>
            <label for="chansonPref">Chanson préférée</label>
            <input class="col" name="chansonPref" type="text" placeholder="ex: Allumer le feu"><br/>
            <input id="btn_inscription" type="submit" value="S'inscrire" onclick="inscription()">
        </form> 
    </div>
    </div>
    </body>
     
    <script>
        function inscription(){
            var prenom = document.getElementsByName("prenom");
            var nom = document.getElementsByName("nom");
            var naissance = document.getElementsByName("naissance");
            var email = document.getElementsByName("email");
            var pseudo = document.getElementsByName("pseudo");
            var mdp = document.getElementsByName("mdp");
            var chansonPref = document.getElementsByName("chansonPref");
        }
    </script>  
           
    
</html>
